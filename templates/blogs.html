{% extends "base.html" %}


{% block content %}
<div class="nav-new">
    <a href="{% url 'blog_new' %}">+ New Blog Post</a>
</div>
{% for blog in blog_list %}
<div class="blog_entry">
    <h2><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h2>
    <p>{{ blog.body }}</p>
</div>

{% endfor %}
{% endblock content %}
